<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: black;
        }
        h1 {
            margin: 0;
        }
        #search-box {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .movie {
            background: #222;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .logo {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <img src="WhatsApp Image 2025-03-22 at 12.46.06 PM.jpeg" alt="Tamil Rockers Logo" class="logo" width="100px">
        <input type="text" id="search-box" placeholder="Search movies..." onkeyup="searchMovies()">
    </header>
    <main>
        <div id="movie-grid"></div>
    </main>
    
    <script>
         let movieData = [

            { title: "Officer on Duty", image: "officer.jpeg", link: "https://t.me/c/2610635753/7" },

            { title: "Badava", image: "badava.jpeg", link: "https://t.me/tamilben10movieben10" },

            { title: "Ponman", image: "ponman.jpeg", link: "https://t.me/tamilben10movieben10" },

            { title: "Naanum Rowdy Dhaan", image: "nanu rowdy.jpeg", link: "https://t.me/tamilben10movieben10" }
        ];

        function searchMovies() {
            let query = document.getElementById("search-box").value.toLowerCase();
            let filteredMovies = movieData.filter(movie => movie.title.toLowerCase().includes(query));
            displayMovies(filteredMovies);
        }

        function displayMovies(movies) {
            let movieGrid = document.getElementById("movie-grid");
            movieGrid.innerHTML = "";

            if (movies.length === 0) {
                movieGrid.innerHTML = "<p style='color: white; text-align: center;'>No movies found</p>";
                return;
            }

            movies.forEach((movie) => {
                let movieDiv = document.createElement("div");
                movieDiv.classList.add("movie");
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-title"><a href="${movie.link}" target="_blank" style="color: white; text-decoration: none;">${movie.title}</a></div>
                `;
                movieGrid.appendChild(movieDiv);
            });
        }

        displayMovies(movieData);
    </script>
</body>
</html>
