      title: "Vadhandhi The Fable of Velonie (2022) EP",
      image: "vadhandhi.jpej",
      link720p: "",
      link1080p:"",
      link4k:"",
      categories: [ "thriller","web","old"]
    },
    ];

    function loadMovies(filter = "") {
      const categories = ["recent", "action", "comedy", "romantic", "thriller", "old", "web", "dubbed"];
      categories.forEach(cat => {
        const row = document.getElementById(cat);
        row.innerHTML = '';
        movies
          .filter(m => m.categories.includes(cat) && m.title.toLowerCase().includes(filter.toLowerCase()))
          .forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = `<img src="${movie.image}" alt="${movie.title}" onclick="showMovieByTitle('${movie.title.replace(/'/g, "\\'")}')">`;
            row.appendChild(card);
          });
      });
    }

    function showMovieByTitle(title) {
      const m = movies.find(movie => movie.title === title);
      if (!m) return;
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("moviePage").style.display = "block";
      document.getElementById("movieTitle").textContent = m.title;
      document.getElementById("mainPoster").src = m.image;
      document.getElementById("movieDesc").textContent = m.description;

      const video = document.getElementById("videoContainer");
      video.innerHTML = m.linkv ? `<iframe src="${m.linkv}?rel=0" allowfullscreen></iframe>` : '';

      const btns = document.getElementById("downloadButtons");
      btns.innerHTML = '';
      if (m.link720p) btns.innerHTML += `<a href="${m.link720p}" target="_blank"><button class="btn">720p</button></a>`;
      if (m.link1080p) btns.innerHTML += `<a href="${m.link1080p}" target="_blank"><button class="btn">1080p</button></a>`;
      if (m.link4k) btns.innerHTML += `<a href="${m.link4k}" target="_blank"><button class="btn">4K</button></a>`;

      const shots = document.getElementById("screenshotsContainer");
      shots.innerHTML = '';
      m.screenshots.forEach(src => {
        shots.innerHTML += `<img src="${src}">`;
      });
    }

    function goBack() {
      document.getElementById("moviePage").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      loadMovies(this.value);
    });

    loadMovies();
  </script>
</body>
</html>
