      to {

      border: none;
      font-size: 1rem;

      box-shadow: 0 0 5px #ff0000;

    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 10px #ff0000, 0 0 20px rgba(0, 255, 255, 0.4); /* Enhanced focus effect */

    h2 {

      color: red;

      font-size: 1.5rem;
      
    }
    .movie-row {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 15px;
    }
    .movie-row::-webkit-scrollbar {
      height: 8px;
    }
    .movie-row::-webkit-scrollbar-thumb {
      background: #ff0000;
      border-radius: 4px;
    }
    .movie-card {
      flex: 0 0 auto;
      width: 140px;
      cursor: pointer;
    }
    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px rgb(255, 0, 0);
    }
    .movie-card img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgb(255, 0, 0);
    }
    #moviePage {

    }

    }
    .btns {

      justify-content: center;

    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient( #ff0000);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {

    }
    iframe {

      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
      margin: 1rem 0;

    .screenshots {

    }

      border-radius: 10px;

      transition: transform 0.2s;
    }
    .screenshots img:hover {

    }

    /* Modal Styles */
    .modal-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0; /* Initial opacity for fade-in */
      transition: opacity 0.3s ease; /* Transition for fade-in */
    }
    .modal-overlay.show { /* Class to trigger fade-in */
        opacity: 1;
    }

    .modal-content {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px rgb(255, 0, 0);
      position: relative;
      transform: translateY(-50px); /* Initial position for slide-in */
      transition: transform 0.3s ease, opacity 0.3s ease; /* Transition for slide-in */
      opacity: 0; /* Initial opacity for slide-in */
    }

    .modal-overlay.show .modal-content { /* Class to trigger slide-in */
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ff0000;
      padding-bottom: 10px;
    }

    .modal-title {
      font-size: 1.5rem;
      color: #ff0000;

      align-items: center;
      gap: 10px;

    .modal-links-container {

        //   { quality: 'Custom 4K', size: '10 GB', telegramLink: 'https://t.me/custom_tamil_mob' },

    const TELEGRAM_CHANNEL_LINK = 'https://t.me/tamil_new_mob';

    function loadMovies(filter = "") {
        const categories = ["recent", "action", "comedy", "romantic", "thriller", "old", "web", "dubbed"];
        categories.forEach(cat => {
            const row = document.getElementById(cat);
            if (row) { // Ensure the element exists before trying to manipulate it
                row.innerHTML = ''; // Clear previous content
                movies
                    .filter(m => m.categories.includes(cat) && m.title.toLowerCase().includes(filter.toLowerCase()))
                    .forEach(movie => {
                        const card = document.createElement("div");
                        card.className = "movie-card";

                        const img = document.createElement("img");
                        img.src = movie.image;
                        img.alt = movie.title;
                        img.addEventListener('click', () => showMovieByTitle(movie.title));

                        card.appendChild(img);
                        row.appendChild(card);
                    });
            }
        });
    }

    function showMovieByTitle(title) {
        const m = movies.find(movie => movie.title === title);
        if (!m) return;

        document.getElementById("mainPage").style.display = "none";
        document.getElementById("moviePage").style.display = "block";
        document.getElementById("movieTitle").textContent = m.title;
        document.getElementById("mainPoster").src = m.image;
        document.getElementById("movieDesc").textContent = m.description || "";

        const video = document.getElementById("videoContainer");
        video.innerHTML = ''; // Clear previous video
        if (m.samplevideo) {
            const iframe = document.createElement("iframe");
            iframe.src = m.samplevideo;
            iframe.allowFullscreen = true;
            video.appendChild(iframe);
        }

        const btns = document.getElementById("downloadButtons");
        btns.innerHTML = ''; // Clear previous buttons

        const downloadBtn = document.createElement("button");
        downloadBtn.className = "btn";
        downloadBtn.textContent = "Download";
        downloadBtn.addEventListener('click', () => openDownloadModal(m.title));
        btns.appendChild(downloadBtn);

        const shots = document.getElementById("screenshotsContainer");
        shots.innerHTML = ''; // Clear previous screenshots
        (m.screenshots || []).forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            shots.appendChild(img);
        });
    }

            telegramButton.addEventListener('click', () => handleTelegramClick(link.telegramLink));

    function closeDownloadModal() {

        });
