    const movieList = document.getElementById('movieList');

    function showMovie(id) {
      const m = movies[id];
      if (!m) return;

      mainPage.classList.add('hidden');
      moviePage.classList.remove('hidden');

      movieDetail.innerHTML = `
        <h1>${m.title}</h1>
        <img src="${m.poster}" alt="${m.title}">
        <video controls>
          <source src="${m.video}" type="video/mp4">
        </video>
        <div class="btns">
          <button class="btn" onclick="window.open('${m.link720p}', '_blank')">Download 720p</button>

        </div>
        <br><br>
        <button class="btn" onclick="goBack()">Back</button>
      `;
    }

    

    function goBack() {
      moviePage.classList.add('hidden');
      mainPage.classList.remove('hidden');
    }

    function loadMovies() {
      movieList.innerHTML = '';
      for (let id in movies) {
        const movie = movies[id];
        movieList.innerHTML += `
          <div class="card" data-title="${movie.title.toLowerCase()}">
            <img src="${movie.poster}" class="poster">
            <h3>${movie.title}</h3>
            <button class="btn" onclick="showMovie('${id}')">Watch & Download</button>
          </div>
        `;
      }
    }

    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        if (title.includes(input)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    loadMovies();
