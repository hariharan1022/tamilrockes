<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SK TamilRockers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      position: relative;
      padding-bottom: 70px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 20px 0.5rem 20px;
      background: linear-gradient(180deg, #2d001a 0%, #111 100%);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #siteLogo {
      height: 48px;
      width: auto;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    #searchInput {
      padding: 0.5rem 1rem;
      width: 200px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      background-color: #1c1c1c;
      color: white;
      box-shadow: 0 0 5px #ff0033;
      transition: box-shadow 0.3s, width 0.3s;
    }
    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 10px #ff0033, 0 0 20px rgba(255,0,51,0.4);
      width: 250px;
    }
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #ff0033;
      cursor: pointer;
    }
    /* Hero Section */
    .hero {
      position: relative;
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto 1.5rem auto;
      border-radius: 0 0 24px 24px;
      overflow: hidden;
      background: #222;
      box-shadow: 0 0 30px #ff0033a0;
      min-height: 420px;
      max-height: 60vw;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .hero-img {
      width: 100vw;
      height: 420px;
      object-fit: cover;
      display: block;
      border-radius: 0 0 24px 24px;
      filter: brightness(0.7);
    }
    .hero-overlay-content {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .hero-movie-title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #000, 0 0 20px #ff0033;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-align: center;
    }
    .hero-download-btn {
      background: linear-gradient(90deg, #ff0033 0%, #ff3366 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.25rem;
      padding: 16px 40px 16px 32px;
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 24px #ff003366;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      margin-bottom: 0;
    }
    .hero-download-btn:hover {
      background: linear-gradient(90deg, #fff 0%, #ff3366 100%);
      color: #ff0033;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .hero-img { height: 260px; }
      .hero { min-height: 260px; }
      .hero-movie-title { font-size: 1.2rem; }
      .hero-download-btn { font-size: 1rem; padding: 12px 24px 12px 18px; }
    }
    .section-title {
      margin-left: 20px;
      margin-top: 30px;
      color: #fff;
      font-size: 1.2rem;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .movie-row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px 20px 20px;
      gap: 15px;
      scroll-behavior: smooth;
    }
    .movie-row::-webkit-scrollbar {
      display: none;
    }
    .movie-card {
      flex: 0 0 auto;
      width: 140px;
      cursor: pointer;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 0 10px #ff0033a0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .movie-card img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff0033;
    }
    .movie-title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 0.9em;
      padding: 5px 0;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Top 10 Badge */
    .top10-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #ff0033;
      color: #fff;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px #ff0033a0;
      z-index: 2;
    }
    /* Movie Detail Page */
    .movie-detail-header { display: flex; align-items: center; }
    .movie-detail-card {
      background: #181818;
      border-radius: 18px;
      margin: 0 auto 30px auto;
      max-width: 500px;
      box-shadow: 0 0 20px #ff0033a0;
      padding: 0 0 24px 0;
    }
    .movie-detail-main {
      display: flex;
      gap: 18px;
      align-items: flex-start;
      padding: 24px 24px 0 24px;
    }
    .movie-detail-poster {
      width: 120px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff0033a0;
    }
    .movie-detail-info { flex: 1; text-align: left; }
    .movie-detail-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: #fff;
    }
    .movie-detail-meta {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 8px;
    }
    .movie-detail-tags { margin-bottom: 10px; }
    .movie-detail-tag {
      display: inline-block;
      background: #222;
      color: #ff0033;
      border: 1px solid #ff0033;
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 0.9rem;
      margin-right: 6px;
      margin-bottom: 2px;
    }
    .movie-detail-btns { display: flex; gap: 10px; margin-bottom: 8px; }
    .movie-detail-btns .quality-btn { font-size: 1rem; padding: 8px 18px; }
    .movie-detail-btns .trailer { background: #fff; color: #ff0033; border: 1px solid #ff0033; }
    .movie-detail-btns .trailer:hover { background: #ff0033; color: #fff; }
    .movie-detail-btns .download-btn {
      background: linear-gradient(90deg, #ff0033 0%, #ff3366 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.15rem;
      padding: 12px 32px 12px 24px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 16px #ff003366;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      margin-bottom: 0;
    }
    .movie-detail-btns .download-btn:hover {
      background: linear-gradient(90deg, #fff 0%, #ff3366 100%);
      color: #ff0033;
      transform: scale(1.05);
    }
    .movie-detail-desc-card {
      background: #222;
      border-radius: 12px;
      margin: 18px 24px 0 24px;
      padding: 14px 16px;
      color: #fff;
      font-size: 1rem;
      text-align: left;
      position: relative;
    }
    .movie-detail-desc-label { font-weight: bold; margin-bottom: 6px; }
    .movie-detail-desc { margin-bottom: 6px; }
    .show-more-btn {
      background: none;
      border: none;
      color: #ff0033;
      font-size: 1rem;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }
    .movie-detail-info-table {
      margin: 18px 24px 0 24px;
      background: #222;
      border-radius: 12px;
      padding: 10px 16px;
      color: #fff;
      font-size: 1rem;
    }
    .movie-detail-info-table div {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding: 6px 0;
      font-size: 0.98rem;
    }
    .movie-detail-info-table div:last-child { border-bottom: none; }
    .movie-detail-info-table span:first-child { color: #bbb; }
    .movie-detail-cast-label {
      margin: 18px 24px 0 24px;
      font-weight: bold;
      color: #fff;
      font-size: 1.1rem;
      text-align: left;
    }
    .movie-detail-cast-row {
      display: flex;
      gap: 16px;
      margin: 10px 24px 0 24px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .movie-cast-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
      max-width: 70px;
    }
    .movie-cast-img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 4px;
      border: 2px solid #ff0033;
    }
    .movie-cast-name {
      color: #fff;
      font-size: 0.85rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70px;
    }
    @media (max-width: 600px) {
      .movie-detail-card { max-width: 99vw; }
      .movie-detail-main { flex-direction: column; align-items: center; padding: 18px 6px 0 6px; }
      .movie-detail-poster { width: 90vw; max-width: 220px; }
      .movie-detail-info { text-align: center; }
      .movie-detail-cast-row { margin: 10px 6px 0 6px; }
      .movie-detail-info-table, .movie-detail-desc-card { margin: 18px 6px 0 6px; }
      .movie-detail-cast-label { margin: 18px 6px 0 6px; }
    }
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 60px;
      background: linear-gradient(180deg, #1a0010 0%, #111 100%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
      box-shadow: 0 -2px 20px #ff0033a0;
    }
    .bottom-nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      gap: 2px;
      transition: color 0.2s;
    }
    .bottom-nav-btn.active, .bottom-nav-btn:hover {
      color: #ff0033;
    }
    .bottom-nav-logo {
      width: 48px;
      height: 48px;
      background: #ff0033;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -24px;
      box-shadow: 0 0 20px #ff0033a0;
    }
    .bottom-nav-logo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <img src="sk hari.jpeg" alt="SK Logo" id="siteLogo">
    <div class="header-actions">
      <input type="text" id="searchInput" placeholder="Search movies...">
      <div class="profile-icon">
        <span>😊</span>
      </div>
    </div>
  </header>
  <!-- Hero Section -->
  <section class="hero" id="heroSection">
    <img src="HIT3.jpeg" alt="Featured" class="hero-img">
    <div class="hero-overlay-content">
      <div class="hero-movie-title">HIT: The Third Case</div>
      <button class="hero-download-btn" id="heroDownloadBtn">
        <svg style="margin-right:8px;vertical-align:middle;" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        Download
      </button>
    </div>
  </section>
  <div id="mainPage"></div>
  <!-- Movie Detail Page -->
  <div id="movieDetailPage" style="display:none;">
    <div class="movie-detail-header">
      <button class="back-btn" id="backToHomeBtn" style="position:static;margin:16px 0 0 16px;">&#8592;</button>
    </div>
    <div class="movie-detail-card">
      <div class="movie-detail-main">
        <img id="movieDetailPoster" src="" alt="Movie Poster" class="movie-detail-poster">
        <div class="movie-detail-info">
          <div id="movieDetailTitle" class="movie-detail-title"></div>
          <div id="movieDetailMeta" class="movie-detail-meta"></div>
          <div id="movieDetailTags" class="movie-detail-tags"></div>
          <div class="movie-detail-btns">
            <button class="quality-btn download-btn" id="downloadBtn"></button>
            <button class="quality-btn trailer" id="trailerBtn">Trailer</button>
          </div>
        </div>
      </div>
      <div class="movie-detail-desc-card">
        <div class="movie-detail-desc-label">Description</div>
        <div id="movieDetailDesc" class="movie-detail-desc"></div>
        <button id="showMoreBtn" class="show-more-btn">Show More</button>
      </div>
      <div class="movie-detail-info-table">
        <div><span>Director</span><span id="movieDirector"></span></div>
        <div><span>Writer</span><span id="movieWriter"></span></div>
        <div><span>RunTime</span><span id="movieRuntime"></span></div>
        <div><span>Released On</span><span id="movieRelease"></span></div>
      </div>
      <div class="movie-detail-cast-label">Cast and Crew</div>
      <div class="movie-detail-cast-row" id="movieCastRow"></div>
    </div>
  </div>
  <nav class="bottom-nav">
    <a href="#" class="bottom-nav-btn active" id="footerHome">
      <span style="font-size:1.5rem;">&#8962;</span>
      <span style="font-size:0.8rem;">Home</span>
    </a>
    <a href="#" class="bottom-nav-btn" id="footerSeries">
      <span style="font-size:1.5rem;">&#128250;</span>
      <span style="font-size:0.8rem;">Series</span>
    </a>
    <div class="bottom-nav-logo">
      <img src="sk hari.jpeg" alt="SK Logo">
    </div>
    <a href="#" class="bottom-nav-btn" id="footerMovies">
      <span style="font-size:1.5rem;">&#127909;</span>
      <span style="font-size:0.8rem;">Movies</span>
    </a>
    <a href="#" class="bottom-nav-btn" id="footerAnime">
      <span style="font-size:1.5rem;">🎌</span>
      <span style="font-size:0.8rem;">Anime</span>
    </a>
  </nav>
  <script>
    // --- Movie Data ---
    const TELEGRAM_CHANNEL_LINK = 'https://t.me/tamil_new_mob';
    const categories = [
      { key: 'recent', label: '🔥 Recent' },
      { key: 'action', label: '💥 Action' },
      { key: 'comedy', label: '😂 Comedy' },
      { key: 'romance', label: '💖 Romance' },
      { key: 'thriller', label: '🕵️ Crime Thriller' },
      { key: 'webseries', label: '📺 Webseries' },
      { key: 'anime', label: '🎌 Anime' },
    ];
    const movies = [
      { title: "ACE (2025) Tamil HD", image: "ace.jpg", categories: ["recent", "action"], description: "A high-octane action thriller.", screenshots: ["kingstan.jpeg", "veeran.jpeg"] },
      { title: "Sumo (2025) Tamil HD", image: "sumo.jpeg", categories: ["recent", "comedy"], description: "A hilarious family comedy.", screenshots: ["gbu.jpeg"] },
      { title: "Tourists Family (2025) Tamil HD", image: "family.jpg", categories: ["recent", "comedy"], description: "Comedy adventure of a tourist family.", screenshots: ["gangers.jpeg"] },
      { title: "Hit 3 (2025) Tamil HD", image: "HIT3.jpeg", categories: ["recent", "action", "thriller", "top10"], description: "Crime thriller with twists.", screenshots: ["vidaamuyachi.jpeg"] },
      { title: "Retro (2025) Tamil HD", image: "retro-3.jpg", categories: ["recent", "action", "top10"], description: "Retro style action movie.", screenshots: ["astram.jpeg"] },
      { title: "Gangers (2025) Tamil HD", image: "gangers.jpeg", categories: ["recent", "comedy", "top10"], description: "Gangsters in a comic world.", screenshots: ["sumo.jpeg"] },
      { title: "Good Bad Ugly (2025) Tamil HD", image: "gbu.jpeg", categories: ["recent", "action", "top10"], description: "Action-packed drama.", screenshots: ["veeran.jpeg"] },
      { title: "Veera Dheera Sooran HD Tamil Movie", image: "veeran.jpeg", categories: ["recent", "action", "romance", "top10"], description: "Romantic action epic.", screenshots: ["vidaamuyachi.jpeg"] },
      { title: "Dragon HD Tamil Movie", image: "drogan.jpeg", categories: ["action", "romance", "top10"], description: "Action and romance with dragons.", screenshots: ["astram.jpeg"] },
      { title: "Vidaamuyarchi HD Tamil Movie", image: "vidaamuyachi.jpeg", categories: ["action", "thriller", "top10"], description: "Thrilling action journey.", screenshots: ["gbu.jpeg"] },
      { title: "Suzhal The Vortex (2022) EP(01-08)", image: "suzhal.jpeg", categories: ["thriller", "webseries", "recent"], description: "Webseries crime thriller.", screenshots: ["vilangu.jpeg"] },
      { title: "Vilangu (2022)", image: "vilangu.jpeg", categories: ["thriller", "webseries"], description: "Police crime thriller webseries.", screenshots: ["suzhal.jpeg"] },
      { title: "Vadhandhi The Fable of Velonie (2022)", image: "vadhandhi.jpeg", categories: ["thriller", "webseries"], description: "Webseries mystery thriller.", screenshots: ["vilangu.jpeg"] },
      { title: "Naruto Tamil", image: "naruto.jpeg", categories: ["anime"], description: "Anime adventure in Tamil.", screenshots: ["naruto sip.jpeg"] },
      { title: "Naruto Shippuden Tamil", image: "naruto sip.jpeg", categories: ["anime"], description: "Shippuden anime in Tamil.", screenshots: ["naruto.jpeg"] },
      { title: "Ben 10 Classic season 1 Tamil", image: "b c.jpeg", categories: ["anime"], description: "Ben 10 classic in Tamil.", screenshots: ["b a.jpeg"] },
      { title: "Ben 10 Alien Force season 1 Tamil", image: "b a.jpeg", categories: ["anime"], description: "Ben 10 Alien Force in Tamil.", screenshots: ["b u.jpeg"] },
      { title: "Krishna Aur Balaram season 1 Tamil", image: "krishna balaram.jpeg", categories: ["anime"], description: "Mythological anime in Tamil.", screenshots: ["krishna balaram.jpeg"] },
    ];
    // --- Render All Categories or Filtered Categories ---
    function renderAllCategories() {
      document.getElementById('heroSection').style.display = '';
      document.getElementById('mainPage').style.display = '';
      document.getElementById('movieDetailPage').style.display = 'none';
      const mainPage = document.getElementById('mainPage');
      mainPage.innerHTML = '';
      const searchVal = document.getElementById('searchInput').value.toLowerCase();
      // Top 10 Section
      renderTop10Section(mainPage, searchVal);
      // Other categories (skip top10)
      categories.forEach(cat => {
        if (cat.key === 'top10') return;
        if (cat.key === 'anime' || cat.key === 'webseries' || cat.key === 'recent' || cat.key === 'action' || cat.key === 'comedy' || cat.key === 'romance' || cat.key === 'thriller') {
          const sectionTitle = document.createElement('h2');
          sectionTitle.className = 'section-title';
          sectionTitle.textContent = cat.label + ' Movies';
          mainPage.appendChild(sectionTitle);
          const row = document.createElement('div');
          row.className = 'movie-row';
          let filtered = movies.filter(m => m.categories.includes(cat.key) && m.title.toLowerCase().includes(searchVal));
          if (filtered.length === 0) {
            const noMovies = document.createElement('div');
            noMovies.style.color = '#ff0033';
            noMovies.style.fontSize = '1.1rem';
            noMovies.style.padding = '2rem';
            noMovies.textContent = 'No movies found.';
            row.appendChild(noMovies);
          } else {
            filtered.forEach(movie => {
              const card = document.createElement('div');
              card.className = 'movie-card';
              const img = document.createElement('img');
              img.src = movie.image;
              img.alt = movie.title;
              card.appendChild(img);
              const titleOverlay = document.createElement('div');
              titleOverlay.className = 'movie-title-overlay';
              titleOverlay.textContent = movie.title;
              titleOverlay.style.pointerEvents = 'none';
              card.appendChild(titleOverlay);
              card.addEventListener('click', function() { showMovieDetailPage(movie); });
              row.appendChild(card);
            });
          }
          mainPage.appendChild(row);
        }
      });
    }
    // --- Top 10 Section ---
    function renderTop10Section(mainPage, searchVal) {
      const top10Movies = movies.filter(m => m.categories.includes('top10') && m.title.toLowerCase().includes(searchVal)).slice(0, 10);
      if (top10Movies.length === 0) return;
      const sectionTitle = document.createElement('h2');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = 'Top 10 Movies in Today';
      mainPage.appendChild(sectionTitle);
      const row = document.createElement('div');
      row.className = 'movie-row';
      top10Movies.forEach((movie, idx) => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        const img = document.createElement('img');
        img.src = movie.image;
        img.alt = movie.title;
        card.appendChild(img);
        // Numbered badge
        const badge = document.createElement('div');
        badge.className = 'top10-badge';
        badge.textContent = idx + 1;
        badge.style.pointerEvents = 'none';
        card.appendChild(badge);
        const titleOverlay = document.createElement('div');
        titleOverlay.className = 'movie-title-overlay';
        titleOverlay.textContent = movie.title;
        titleOverlay.style.pointerEvents = 'none';
        card.appendChild(titleOverlay);
        card.addEventListener('click', function() { showMovieDetailPage(movie); });
        row.appendChild(card);
      });
      mainPage.appendChild(row);
    }
    // --- Movie Detail Page ---
    function showMovieDetailPage(movie) {
      location.hash = '#movie=' + encodeURIComponent(movie.title);
    }

    function renderMovieDetailFromHash() {
      const hash = location.hash;
      // Show/hide hero section based on page
      document.getElementById('heroSection').style.display = hash.startsWith('#movie=') ? 'none' : '';
      if (hash.startsWith('#movie=')) {
        const movieTitle = decodeURIComponent(hash.replace('#movie=', ''));
        const movie = movies.find(m => m.title === movieTitle);
        if (movie) {
          document.getElementById('mainPage').style.display = 'none';
          document.getElementById('movieDetailPage').style.display = '';
          document.getElementById('movieDetailPoster').src = movie.image;
          document.getElementById('movieDetailTitle').textContent = movie.title;
          // Meta (language/year)
          document.getElementById('movieDetailMeta').textContent = 'TAMIL (2025)'; // Placeholder, update as needed
          // Tags
          const tags = movie.tags || ['CRIME', 'THRILLER']; // Placeholder tags
          const tagsDiv = document.getElementById('movieDetailTags');
          tagsDiv.innerHTML = '';
          tags.forEach(tag => {
            const tagEl = document.createElement('span');
            tagEl.className = 'movie-detail-tag';
            tagEl.textContent = tag;
            tagsDiv.appendChild(tagEl);
          });
          // Download/Trailer
          const downloadBtn = document.getElementById('downloadBtn');
          downloadBtn.className = 'quality-btn download-btn';
          downloadBtn.innerHTML = '<svg style="margin-right:8px;vertical-align:middle;" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>Download';
          downloadBtn.onclick = function() {
            window.open(TELEGRAM_CHANNEL_LINK, '_blank');
          };
          document.getElementById('trailerBtn').onclick = function() {
            alert('Trailer not available (demo)');
          };
          // Description with Show More
          const desc = movie.description || '';
          const descDiv = document.getElementById('movieDetailDesc');
          const showMoreBtn = document.getElementById('showMoreBtn');
          let expanded = false;
          function updateDesc() {
            if (desc.length > 120 && !expanded) {
              descDiv.textContent = desc.slice(0, 120) + '...';
              showMoreBtn.style.display = '';
              showMoreBtn.textContent = 'Show More';
            } else {
              descDiv.textContent = desc;
              showMoreBtn.style.display = desc.length > 120 ? '' : 'none';
              showMoreBtn.textContent = 'Show Less';
            }
          }
          showMoreBtn.onclick = function() {
            expanded = !expanded;
            updateDesc();
          };
          updateDesc();
          // Info fields
          document.getElementById('movieDirector').textContent = movie.director || 'Leo John Paul';
          document.getElementById('movieWriter').textContent = movie.writer || 'Leo John Paul, Leo John Paul';
          document.getElementById('movieRuntime').textContent = movie.runtime || '132 Min';
          document.getElementById('movieRelease').textContent = movie.release || '2025-06-27';
          // Cast
          const cast = movie.cast || [
            { name: 'Vijay Antonv', img: 'kingstan.jpeg' },
            { name: 'Ajay Dhisan', img: 'sumo.jpeg' },
            { name: 'Brigida Saca', img: 'gbu.jpeg' },
            { name: 'Deepshika Umapathv', img: 'veeran.jpeg' },
            { name: 'Vinod Sa', img: 'drogan.jpeg' },
          ];
          const castRow = document.getElementById('movieCastRow');
          castRow.innerHTML = '';
          cast.forEach(actor => {
            const item = document.createElement('div');
            item.className = 'movie-cast-item';
            const img = document.createElement('img');
            img.className = 'movie-cast-img';
            img.src = actor.img;
            img.alt = actor.name;
            const name = document.createElement('div');
            name.className = 'movie-cast-name';
            name.textContent = actor.name;
            item.appendChild(img);
            item.appendChild(name);
            castRow.appendChild(item);
          });
        }
      } else {
        document.getElementById('mainPage').style.display = '';
        document.getElementById('movieDetailPage').style.display = 'none';
        document.getElementById('heroSection').style.display = '';
      }
    }
    // --- Initial Render ---
    function initialRender() {
      if (location.hash.startsWith('#movie=')) {
        renderMovieDetailFromHash();
      } else {
        renderAllCategories();
      }
    }
    window.addEventListener('hashchange', renderMovieDetailFromHash);
    document.getElementById('backToHomeBtn').onclick = function() {
      location.hash = '';
    };
    // --- Render Categories By Keys (for footer nav) ---
    function renderCategoriesByKeys(keys) {
      // Show hero only for home-like categories
      const showHero = keys.includes('top10') || keys.includes('recent') || keys.includes('action') || keys.includes('comedy') || keys.includes('romance') || keys.includes('thriller');
      document.getElementById('heroSection').style.display = showHero ? '' : 'none';
      document.getElementById('mainPage').style.display = '';
      document.getElementById('movieDetailPage').style.display = 'none';
      const mainPage = document.getElementById('mainPage');
      mainPage.innerHTML = '';
      const searchVal = document.getElementById('searchInput').value.toLowerCase();
      if (keys.includes('top10')) renderTop10Section(mainPage, searchVal);
      categories.forEach(cat => {
        if (!keys.includes(cat.key)) return;
        const sectionTitle = document.createElement('h2');
        sectionTitle.className = 'section-title';
        sectionTitle.textContent = cat.label + ' Movies';
        mainPage.appendChild(sectionTitle);
        const row = document.createElement('div');
        row.className = 'movie-row';
        let filtered = movies.filter(m => m.categories.includes(cat.key) && m.title.toLowerCase().includes(searchVal));
        if (filtered.length === 0) {
          const noMovies = document.createElement('div');
          noMovies.style.color = '#ff0033';
          noMovies.style.fontSize = '1.1rem';
          noMovies.style.padding = '2rem';
          noMovies.textContent = 'No movies found.';
          row.appendChild(noMovies);
        } else {
          filtered.forEach(movie => {
            const card = document.createElement('div');
            card.className = 'movie-card';
            const img = document.createElement('img');
            img.src = movie.image;
            img.alt = movie.title;
            card.appendChild(img);
            const titleOverlay = document.createElement('div');
            titleOverlay.className = 'movie-title-overlay';
            titleOverlay.textContent = movie.title;
            titleOverlay.style.pointerEvents = 'none';
            card.appendChild(titleOverlay);
            card.addEventListener('click', function() { showMovieDetailPage(movie); });
            row.appendChild(card);
          });
        }
        mainPage.appendChild(row);
      });
    }
    // --- Search ---
    document.getElementById('searchInput').addEventListener('input', renderAllCategories);
    // --- Footer Navigation Logic ---
    function setFooterActive(id) {
      document.querySelectorAll('.bottom-nav-btn').forEach(btn => btn.classList.remove('active'));
      if (id) document.getElementById(id).classList.add('active');
    }
    document.getElementById('footerHome').onclick = function() {
      setFooterActive('footerHome');
      renderAllCategories();
      return false;
    };
    document.getElementById('footerSeries').onclick = function() {
      setFooterActive('footerSeries');
      renderCategoriesByKeys(['webseries']);
      return false;
    };
    document.getElementById('footerMovies').onclick = function() {
      setFooterActive('footerMovies');
      renderCategoriesByKeys(['top10','recent','action','comedy','romance','thriller']);
      return false;
    };
    document.getElementById('footerAnime').onclick = function() {
      setFooterActive('footerAnime');
      renderCategoriesByKeys(['anime']);
      return false;
    };
    // --- Initial Render ---
    initialRender();
    document.getElementById('heroDownloadBtn').onclick = function() {
      window.open(TELEGRAM_CHANNEL_LINK, '_blank');
    };
  </script>
</body>
