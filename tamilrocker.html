    const movieList = document.getElementById('movieList');
    const movieDetail = document.getElementById('movieDetail');

    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function loadMovies() {
      movieList.innerHTML = '';
      movies.forEach((movie, index) => {
        movieList.innerHTML += `
          <div class="card" data-title="${movie.title.toLowerCase()}">
            <img src="${movie.image}" class="poster" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <button class="btn" onclick="showMovie(${index})">Watch & Download</button>
          </div>
        `;
      });
    }

    function showMovie(index) {
      const movie = movies[index];
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('moviePage').classList.remove('hidden');
      movieDetail.innerHTML = `
        <h2>${movie.title}</h2>
        <img src="${movie.image}" alt="${movie.title}">
        
        <div class="btns">
          <a href="${movie.link720p}" target="_blank"><button class="btn">Download 720p</button></a>
          <a href="${movie.link1080p}" target="_blank"><button class="btn">Download 1080p</button></a>
          <a href="${movie.link4k}" target="_blank"><button class="btn">Download 4k</button></a>
        </div>
      `;
    }
