  <style>
    * { box-sizing: border-box; }
  
        
    body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #111; color: #fff; }
    header {
      background: #0f1111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-bottom: 2px solid #ff9900;
    }
    header img { height: 45px; margin-right: 15px; }
    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 34px;
      color: #ff9900;
      margin: 0;
      text-transform: uppercase;
    }
    .container { max-width: 1300px; margin: 30px auto; padding: 20px; }
    .search-bar { width: 100%; margin-bottom: 30px; display: flex; justify-content: center; }
    .search-bar input {
      width: 100%; max-width: 500px; padding: 12px 20px;
      font-size: 16px; border-radius: 8px;
      border: 2px solid #ff9900;
      background-color: #1a1a1a; color: #fff;
      outline: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .card:hover { transform: scale(1.03); box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15); }
    .poster { width: 100%; height: 260px; object-fit: cover; }
    .movie-title {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc66;
      margin: 15px 0 10px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px 0 20px;
    }
    .download-btn {
      background: linear-gradient(145deg, #ff9900, #e48c00);
      color: #000;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .download-btn:hover {
      background: #ffa500;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      header h1 { font-size: 22px; }
      .poster { height: 200px; }
    }
  </style>

function renderMovies(filter = "") {

  movies.filter(movie => movie.title.toLowerCase().includes(filter.toLowerCase()))

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}" class="poster">
        <div class="movie-title">${index + 1}. ${movie.title}</div>
        <div class="btn-group">
          <button class="download-btn" onclick="window.open('${movie.link720}', '_blank')">720p</button>

}
