    const movieList = document.getElementById('movieList');

    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function loadMovies() {
      movieList.innerHTML = '';
      movies.forEach((movie, index) => {
        movieList.innerHTML += `
          <div class="card" data-title="${movie.title.toLowerCase()}">
            <img src="${movie.image}" class="poster" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <button class="btn" onclick="showMovie(${index})">Watch & Download</button>
          </div>
        `;
      });
    }

    function showMovie(index) {
      const movie = movies[index];
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('moviePage').classList.remove('hidden');
      movieDetail.innerHTML = `
        <h2>${movie.title}</h2>
        <img src="${movie.image}" alt="${movie.title}">
        ${movie.trailer ? `<iframe src="${movie.trailer}" allowfullscreen></iframe>` : ''}
        <div class="btns">
          ${movie.link720p ? `<a href="${movie.link720p}" target="_blank"><button class="btn">Download 720p</button></a>` : ''}
          ${movie.link1080p ? `<a href="${movie.link1080p}" target="_blank"><button class="btn">Download 1080p</button></a>` : ''}
          ${movie.link4k ? `<a href="${movie.link4k}" target="_blank"><button class="btn">Download 4K</button></a>` : ''}
        </div>
        ${movie.screenshots && movie.screenshots.length ? `
          <h3 style="text-align:center;margin-top:2rem;">Screenshots</h3>
          <div class="screenshots">
            ${movie.screenshots.map(src => `<img src="${src}" alt="Screenshot">`).join('')}
          </div>` : ''}
      `;
    }

    function goBack() {
