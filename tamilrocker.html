  <style>
    :root {
      --primary-color: #ff0000;
      --background-color: #141414;
      --text-color: #ffffff;
      --secondary-text: #a0a0a0;
      --nav-bg: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      padding-bottom: 60px;
      padding-top: 50px;
    }

    /* --- Top Navigation --- */
    #top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: var(--nav-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      z-index: 100;
    }

    #top-nav .logo {
      color: var(--primary-color);
      font-size: 1.8em;
      font-weight: bold;
      text-decoration: none;
      font-family: 'Georgia', serif;
    }

    #top-nav .nav-icon {
      color: var(--text-color);
      cursor: pointer;
      font-size: 28px;
    }

    /* --- Hero Section --- */
    #hero-section {
      background-size: cover;
      background-position: center top;
      height: 80vh;
      display: flex;
      transition: background-image 1s ease-in-out;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      position: relative;
    }
    #hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, var(--background-color) 0%, transparent 100%);
    }
    .hero-content {
      transition: opacity 0.5s ease-in-out;
      z-index: 1;
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .hero-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
      text-decoration: none;
    }

    .info-btn {
      background-color: rgba(109, 109, 110, 0.7);
      color: var(--text-color);
      backdrop-filter: blur(5px);
      transition: background-color 0.3s;
    }

    .play-btn {
      background-color: rgba(109, 109, 110, 0.7);
      color: var(--text-color);
      backdrop-filter: blur(5px);
      transition: background-color 0.3s;
    }

    /* --- Movie Rows --- */
    .movie-row {
      padding: 20px 0;
    }

    .row-title {
      font-size: 1.2em;
      margin-bottom: 15px;
      padding-left: 10px;
      font-weight: bold;
    }

    .movie-list {
      display: flex;
      overflow-x: scroll;
      /* Ensure Horizontal Scrolling */
      gap: 10px;
      padding: 5px 10px;
      scrollbar-width: none;
      scroll-behavior: smooth;
    }

    .movie-list::-webkit-scrollbar {
      display: none;
    }

    .movie-item {
      flex-shrink: 0;
      width: 120px;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .movie-item:hover {
      transform: scale(1.05);
    }

    .poster {
      width: 100%;
      height: 180px;
      border-radius: 5px;
      object-fit: cover;
      background-color: #333;
    }

    /* --- Top 10 Style --- */
    .top-10-item {
      width: 150px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .top-10-number {
      font-size: 8em;
      font-weight: bold;
      color: #222;
      -webkit-text-stroke: 4px var(--text-color);
      text-stroke: 4px var(--text-color); /* Standard property */
      paint-order: stroke fill; /* Cleaner rendering */
      line-height: 1;
      margin-right: -10px;
    }

    .top-10-poster {
      width: 100px;
      height: 150px;
      border-radius: 5px;
      object-fit: cover;
    }

    /* --- Download Page --- */
    #download-page {
      padding: 20px;
      text-align: center;
      min-height: 90vh;
    }

    .download-poster {
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .download-title {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .download-description {
      color: var(--secondary-text);
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      padding: 15px 30px;
      background-color: #0088cc;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .download-btn:hover {
      background-color: #00aaff;
      transform: scale(1.05);
    }

    .back-btn-dl {
      position: absolute;
      top: 60px;
      left: 15px;
      color: var(--text-color);
      text-decoration: none;
    }

    /* --- Search Page --- */
    #search-page {
      padding: 20px;
    }

    .search-input-container {
      display: flex;
      align-items: center;
      background-color: #333;
      border-radius: 8px;
      padding: 5px 10px;
      margin-bottom: 20px;
    }

    #search-input {
      flex-grow: 1;
      background: none;
      border: none;
      color: var(--text-color);
      padding: 10px;
      font-size: 1em;
      outline: none;
    }

    .search-icon {
      color: var(--secondary-text);
    }

    #search-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 15px 10px;
      padding: 10px 0;
    }

    .search-result-item {
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      font-size: 0.8em;
    }

    .search-result-item .poster {
      height: 160px;
      margin-bottom: 5px;
    }

    /* --- Bottom Navigation --- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--nav-bg);
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--secondary-text);
      font-size: 0.7em;
      transition: color 0.2s;
      flex-grow: 1;
    }

    .nav-item.active {
      color: var(--text-color);
    }

    .nav-item .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
  </style>
</head>

    const categories = [
      { key: 'top10', label: 'â­ Top 10 Today' },
      { key: 'recent', label: 'ðŸ”¥ Recent Releases' },
      { key: 'movies', label: 'ðŸŽ¬ Full Movies' },
      { key: 'action', label: 'ðŸ’¥ Action' },
      { key: 'comedy', label: 'ðŸ˜‚ Family Comedies' },
      { key: 'romance', label: 'ðŸ’– Romance Dramas' },
      { key: 'thriller', label: 'ðŸ•µï¸ Crime Thriller' },
      { key: 'rerelease', label: 'ðŸ”„ Re-Released' },
      { key: 'webseries', label: 'ðŸ“º Webseries' },
      { key: 'anime', label: 'ðŸŽŒ Anime' },
      { key: 'cartoon', label: 'ðŸ‘¶ Cartoons' },
      { key: 'horror', label: 'ðŸ‘» Horror' }
    ];

    const views = ['home-page', 'search-page', 'download-page'];

    // Helper function to create a movie item element
    function createMovieItem(movie, isTop10, rank) {
      const link = document.createElement('a');
      link.href = "#"; link.className = isTop10 ? 'top-10-item' : 'movie-item';
      link.onclick = (e) => { e.preventDefault(); openDownloadPage(movie); };
      const imgSrc = IMAGE_BASE_URL + movie.image;
      link.innerHTML = isTop10 ?
        `<span class="top-10-number">${rank}</span><img src="${imgSrc}" class="${isTop10 ? 'top-10-poster' : 'poster'}">` :
        `<img src="${imgSrc}" class="poster">`;
      return link;
    }

    // Renders content for specific category tabs (Movies, Anime, Cartoon, Webseries)
    function renderCategoryView(keys) {
      const contentDiv = document.getElementById('movie-content');
      contentDiv.innerHTML = '';

      keys.forEach(key => {
        const cat = categories.find(c => c.key === key);
        const catLabel = cat ? cat.label : (key === 'anime' ? 'ðŸ¯ Anime' : (key === 'cartoon' ? 'ðŸ“º Cartoons' : (key === 'webseries' ? 'ðŸŽ¬ Webseries' : null)));
        if (!catLabel) return;

        let catMovies = movies.filter(m => m.categories.includes(key));
        if (key === 'top10') catMovies = catMovies.filter(m => m.rank > 0).sort((a, b) => a.rank - b.rank);

        // For a dedicated view, we render a larger grid if there are many items
        const isDedicatedView = keys.length === 1;

        if (catMovies.length) {
          const sec = document.createElement('section');
          sec.className = 'movie-row';
          sec.innerHTML = `<h2 class='row-title'>${catLabel}</h2>`;

          const list = document.createElement('div');
          list.className = 'movie-list';

          // If it's a dedicated category view, use a grid layout instead of horizontal scroll for better browsing
          if (isDedicatedView && catMovies.length > 5) {
            list.className = ''; // Remove movie-list class to disable scroll
            list.style.display = 'grid';
            list.style.gridTemplateColumns = 'repeat(auto-fill, minmax(110px, 1fr))';
            list.style.gap = '15px 10px';
            list.style.padding = '10px 10px';

            catMovies.forEach((m, i) => {
              const item = document.createElement('a');
              item.href = '#';
              item.className = 'search-result-item'; // Reusing search styles for grid display
              item.onclick = (e) => { e.preventDefault(); openDownloadPage(m); };
              item.innerHTML = `<img src="${IMAGE_BASE_URL + m.image}" class="poster"><span>${m.title}</span>`;
              list.appendChild(item);
            });
          } else {
            // Use horizontal scroll for rows (Top 10, Recent, etc.)
            catMovies.forEach((m, i) => list.appendChild(createMovieItem(m, key === 'top10', m.rank || i + 1)));
          }

          sec.appendChild(list);
          contentDiv.appendChild(sec);
        }
      });
    }

    // Renders the default 'Home' view (Hero + all main categories)
    function renderHomePage() {
      const contentDiv = document.getElementById('movie-content');
      contentDiv.innerHTML = '';

      // 1. Render Hero Section
      const heroSection = document.createElement('section');
      heroSection.id = 'hero-section';

      // Add a placeholder for hero content to be managed by the slideshow function
      heroSection.innerHTML = `<div class="hero-content"></div>`;
      contentDiv.appendChild(heroSection);
      startHeroSlideshow();

      // 2. Render all main category rows
      // Use only the primary categories for the Home view rows
      const homeCategories = ['top10', 'recent',  'action', 'comedy','romance',  'thriller','rerelease','horror'];

      homeCategories.forEach(key => {
        const cat = categories.find(c => c.key === key);
        if (!cat) return;

        let catMovies = movies.filter(m => m.categories.includes(cat.key));
        if (key === 'top10') catMovies = catMovies.filter(m => m.rank > 0).sort((a, b) => a.rank - b.rank);

        if (catMovies.length) {
          const row = document.createElement('section');
          row.className = 'movie-row';
          row.innerHTML = `<h2 class='row-title'>${cat.label}</h2>`;
          const list = document.createElement('div'); list.className = 'movie-list';
          catMovies.forEach((m, i) => list.appendChild(createMovieItem(m, cat.key === 'top10', m.rank || i + 1)));
          row.appendChild(list);
          contentDiv.appendChild(row);
        }
      });
    }

    function startHeroSlideshow() {
      const heroSection = document.getElementById('hero-section');
      const heroContent = heroSection.querySelector('.hero-content');
      const featuredMovies = movies.filter(m => m.rank > 0 && m.rank <= 5).sort((a, b) => a.rank - b.rank);

      if (!featuredMovies.length) return;

      let currentIndex = 0;

      function updateHero() {
        const movie = featuredMovies[currentIndex];
        
        // Fade out content
        heroContent.style.opacity = 0;

        setTimeout(() => {
          heroSection.style.backgroundImage = `url('${IMAGE_BASE_URL + movie.image}')`;
          heroContent.innerHTML = `
            <p>#${movie.rank} in Movies Today</p>
            <h1>${movie.title}</h1>
            <div class="hero-buttons">
                <a href="#" class="hero-btn play-btn" onclick="event.preventDefault();openDownloadPage(movies.find(m=>m.title==='${movie.title.replace(/'/g, "\\'")}'))">
                    <i class="material-icons">download</i> DOWNLOAD
                </a>
                
                <a href="https://t.me/c/2668952698/10" target="_blank" class="hero-btn info-btn">
                    <i class="material-icons">help_outline</i> How to Download
                </a>
            </div>`;
          // Fade in new content
          heroContent.style.opacity = 1;
          currentIndex = (currentIndex + 1) % featuredMovies.length;
        }, 500); // Wait for fade-out to complete
      }

      clearInterval(heroInterval); // Clear any existing interval
      updateHero(); // Initial call
      heroInterval = setInterval(updateHero, 5000); // Change movie every 5 seconds
    }

    // Central View Router
    function showView(viewId, navCategory = 'home') {
      // Hide all views, then show the current one
      views.forEach(id => document.getElementById(id).style.display = (id === viewId) ? 'block' : 'none');

      if (viewId === 'home-page') {
        if (navCategory === 'home') {
          renderHomePage();
        } else if (navCategory === 'movies') {
          // Movies view: Show key movie categories
          renderCategoryView(['movies', 'top10', 'recent', 'action', 'comedy', 'romance', 'thriller','rerelease']);
        } else if (navCategory === 'anime') {
          // Anime view: Dedicated anime content
          renderCategoryView(['anime']);
        } else if (navCategory === 'cartoon') {
          // Cartoon view: Dedicated cartoon content
          renderCategoryView(['cartoon']);
        } else if (navCategory === 'webseries') {
          // Webseries view: Dedicated webseries content
          renderCategoryView(['webseries']);
        }
      } else if (viewId === 'search-page') {
        document.getElementById('search-input').value = '';
        filterMovies();
      }

      // Set active state for bottom navigation item
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('data-nav-category') === navCategory) item.classList.add('active');
      });
    }

    function openDownloadPage(movie) {
      showView('download-page', 'none'); // Use 'none' to prevent nav highlight
      document.getElementById('download-movie-img').src = IMAGE_BASE_URL + movie.image;
      document.getElementById('download-movie-name').textContent = movie.title;
      document.getElementById('download-movie-desc').textContent = movie.description;
      document.getElementById('download-movie-btn').href = movie.telegramLink;
    }

    function renderSearchResults(results) {
      const div = document.getElementById('search-results');
      div.innerHTML = '';
      results.forEach(movie => {
        const item = document.createElement('a');
        item.href = '#'; item.className = 'search-result-item';
        item.onclick = (e) => { e.preventDefault(); openDownloadPage(movie); };
        item.innerHTML = `<img src="${IMAGE_BASE_URL + movie.image}" class="poster"><span>${movie.title}</span>`;
        div.appendChild(item);
      });
    }

    function filterMovies() {
      const s = document.getElementById('search-input').value.toLowerCase();
      const f = movies.filter(m => m.title.toLowerCase().includes(s) || m.description.toLowerCase().includes(s));
      renderSearchResults(f);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Attach event listeners for bottom navigation
      document.querySelectorAll('.bottom-nav .nav-item').forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          const view = item.getAttribute('data-view');
          const cat = item.getAttribute('data-nav-category');
          if (view) showView(view, cat);
        });
      });

      // Search input listener
      const search = document.getElementById('search-input');
      if (search) search.addEventListener('input', filterMovies);

      // Initial load
      showView('home-page', 'home');
    });
  </script>
